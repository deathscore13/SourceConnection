"source_connection"
{
	"settings"
	{
		"db_prefix"			"botvk_"	// префикс таблицы
		"db_charset"		"utf8mb4"	// кодировка таблицы

		"access_token"		"ключ"		// ключ доступа к сообщениям сообщества
		"V"					"5.131"		// версия API. меняйте только если знаете что делаете
		"antiflood"			"5"			// через сколько секунд игроку разрешено писать в чат. если напишет раньше, то + столько же секунд
		"server"			"hostname"	// отображаемое имя сервера при отправке сообщения. hostname - брать из квара hostname,
										// любой другой текст отобразится как имя сервера (полностью убирается в файле перевода)
		"sound_msg"			"source_connection/msg.mp3"		// путь к звуку входящего сообщения. если пусто - выключено
		"sound_error"		"source_connection/error.mp3"	// путь к звуку ошибки при отправке сообщения. если пусто - выключено

		"other_chats"		"1"			// поддержка других чатов, не указанных в chats. 1/0 - вкл/выкл
		"other_pagination"	"5"			// пагинация меню с другими чатами (количество пунктов на одной странице)
		"other_max"			"10"		// максимальное количество хранимых чатов
	}
	"chats"
	{
		// ОБРАТИТЕ ВНИМАНИЕ: НАЗВАНИЯ ЧАТОВ И ФОРМАТ ОТПРАВЛЯЕМОГО СООБЩЕНИЯ ДОЛЖНЫ БЫТЬ УКАЗАНЫ В ФАЙЛЕ ПЕРЕВОДА
		//
		// формат:	"peer_id"	"Phrase"
		// Phrase - название чата из файла перевода. суффикс _Send (Phrase_Send) - для указания формата отправляемого сообщения

		"2000000001"		"GeneralChat"
		"2000000002"		"AdminChat"
	}
